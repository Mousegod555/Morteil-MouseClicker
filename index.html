<!DOCTYPE html>
<html>
    <head>
        <title>MouseClicker</title>
        <script>
            const element = "title";

            function change(id) {
                document.getElementById(id).innerHTML = "I"
            }
        </script>
    </head>
    <body>
        <center>
            <h1 id="title">This is a title</h1>
            <button onclick="change(element);">Change Title</button>
        </center>
    </body>
